<div class="modal fade carDialog" tabindex="-1" role="dialog" aria-labelledby="carDialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Car {{ $ctrl.car.id }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country" ng-if="$ctrl.type != 'delete'"
                            ng-model="$ctrl.car.country" required>
                        <input type="text" class="form-control" id="country" ng-if="$ctrl.type == 'delete'"
                            ng-model="$ctrl.car.country" required readonly disabled>
                    </div>
                    <div class="form-row">
                        <label for="brand">Brand:</label>
                        <input type="text" class="form-control" id="brand" ng-if="$ctrl.type != 'delete'"
                            ng-model="$ctrl.car.brand" required>
                        <input type="text" class="form-control" id="brand" ng-if="$ctrl.type == 'delete'"
                            ng-model="$ctrl.car.brand" required readonly disabled>
                    </div>
                    <div class="form-row">
                        <label for="registration">Registration:</label>
                    </div>
                    <div class="form-row">
                        <div class="input-group" moment-picker="$ctrl.car.registration" format="DD/MM/YYYY HH:mm:ss"
                            set-on-select="true" id="registration" change="$ctrl.registrationChange(newValue, oldValue)"
                            ng-if="$ctrl.type != 'delete'">
                            <span class="input-group-addon">
                                <i class="octicon octicon-calendar"></i>
                            </span>
                            <input class="form-control" ng-model="$ctrl.car.registration" required>
                        </div>
                        <div class="input-group" moment-picker="$ctrl.car.registration" format="DD/MM/YYYY HH:mm:ss"
                            set-on-select="true" id="registration" ng-if="$ctrl.type == 'delete'">
                            <span class="input-group-addon">
                                <i class="octicon octicon-calendar"></i>
                            </span>
                            <input class="form-control" ng-model="$ctrl.car.registration" required readonly disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" ng-if="$ctrl.type == 'update'"
                    ng-click="$ctrl.update()">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-if="$ctrl.type == 'delete'"
                    ng-click="$ctrl.delete()">Delete</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-if="$ctrl.type == 'create'"
                    ng-click="$ctrl.create()">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
