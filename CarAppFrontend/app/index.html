<!DOCTYPE html>
<html lang="en" ng-app="CarAppFrontend">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CarApp</title>
  <base href="/">

  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/moment/moment.js"></script>
  <script src="lib/moment/locale/en-gb.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-moment/angular-moment.js"></script>
  <script src="lib/angular-moment-picker/dist/angular-moment-picker.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/datatables.net/js/jquery.dataTables.js"></script>
  <script src="lib/angular-datatables/dist/angular-datatables.js"></script>
  <script src="lib/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.js"></script>
  <script src="env.js"></script>
  <script src="app.module.js"></script>
  <script src="app.config.js"></script>
  <script src="car-header/car-header.module.js"></script>
  <script src="car-header/car-header.component.js"></script>
  <script src="car-list/car-list.module.js"></script>
  <script src="car-list/car-list.component.js"></script>
  <script src="car-table/car-table.module.js"></script>
  <script src="car-table/car-table.component.js"></script>
  <script src="warning-dialog/warning-dialog.module.js"></script>
  <script src="warning-dialog/warning-dialog.component.js"></script>
  <script src="car-dialog/car-dialog.module.js"></script>
  <script src="car-dialog/car-dialog.component.js"></script>
  <script src="services/cars/cars.module.js"></script>
  <script src="services/cars/cars.service.js"></script>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/angular-moment-picker/dist/angular-moment-picker.css">
  <link rel="stylesheet" href="lib/datatables.net-bs4/css/dataTables.bootstrap4.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="car-header/car-header.template.css">
  <link rel="stylesheet" href="car-dialog/car-dialog.template.css">
  <link rel="stylesheet" href="car-table/car-table.template.css">
</head>

<body>
  <car-header></car-header>
  <div ng-view></div>
  <warning-dialog id="noCarsDialog" warning-message="There's no car in the system."></warning-dialog>
  <warning-dialog id="idNotFound" warning-message="There's no car with id {{carId}} in the system."></warning-dialog>
  <car-dialog></car-dialog>
  <warning-dialog id="noValidCar" warning-message="You must enter valid data before saving a car"></warning-dialog>
</body>

</html>
