swarm:
  datasources:
    jdbc-drivers:
      org.postgresql:
        driver-class-name: "org.postgresql.Driver"
        driver-xa-datasource-class-name: "org.postgresql.xa.PGXADataSource"
        driver-module-name: "org.postgresql"
    data-sources:
      carapp:
        jndi-name: "java:jboss/datasources/carapp"
        driver-name: "org.postgresql"
        connection-url: "jdbc:postgresql://localhost:5432/carapp"
        user-name: "postgres"
        password: "admin"